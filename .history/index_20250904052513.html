<!doctype html>
<html>
<meta charset="utf-8" />
<title>句子录制小工具</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:800px;margin:24px auto;padding:0 16px;line-height:1.5}
  .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  video{width:100%;max-height:50vh;background:#000;border-radius:12px}
  button{padding:10px 14px;border-radius:10px;border:1px solid #ccc;background:#fff}
  button:active{opacity:.8}
  input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
  .big{font-size:1.4rem;font-weight:600;margin:8px 0}
  .muted{color:#666}
</style>
<body>
  <h1>句子录制小工具</h1>

  <div class="card">
    <div class="row">
      <label>选择句子集</label>
      <select id="sentenceSet" onchange="loadSentenceSet()">
        <option value="custom">自定义输入</option>
        <option value="50_sentences">50句练习集</option>
        <option value="150_sentences">150句练习集</option>
      </select>
      <button id="resetProgress" onclick="resetProgress()" style="margin-left: 8px; display: none;">重置进度</button>
    </div>
    <div class="row">
      <label id="sentencesLabel">输入句子（每行一条）</label>
      <textarea id="sentences" rows="6" placeholder="第一句
第二句
第三句"></textarea>
    </div>
    <div class="row">
      <label>文件名前缀（可选）</label>
      <input id="prefix" placeholder="如: S01"/>
    </div>
    <div class="row">
      <label>输出格式</label>
      <select id="format">
        <option value="mp4">MP4 (推荐)</option>
        <option value="webm">WebM</option>
      </select>
    </div>
    <div class="row">
      <label>录制分辨率</label>
      <select id="resolution">
        <option value="720p">720p (1280×720) - 推荐</option>
        <option value="1080p">1080p (1920×1080) - 高清</option>
        <option value="480p">480p (854×480) - 标清</option>
        <option value="360p">360p (640×360) - 低清</option>
        <option value="auto">自动 - 使用摄像头默认</option>
      </select>
    </div>
    <div class="row">
      <button id="init">初始化摄像头</button>
      <button id="prev">上一句</button>
      <button id="next">下一句</button>
      <span class="muted" id="idxInfo"></span>
    </div>
    <div class="big" id="currentText">（待初始化）</div>
  </div>

  <div class="card">
    <video id="preview" playsinline autoplay muted></video>
    <div class="row" style="margin-top:8px">
      <button id="start">开始录制</button>
      <button id="stop">停止并保存</button>
      <button id="downloadMode" onclick="toggleDownloadMode()">iPad模式: 存储到本地</button>
    </div>
    <div class="row">
      <button id="viewStored" style="display:none">查看已存储视频 (0)</button>
      <button id="downloadAll" style="display:none">下载所有</button>
      <button id="clearAll" style="display:none">清空存储</button>
      <span class="muted" id="resolutionInfo"></span>
      <span class="muted" id="storageInfo"></span>
    </div>
    <div class="row">
      <span class="muted" id="downloadTip">提示：先在"设置 → Safari → 下载"选好固定保存文件夹</span>
    </div>
  </div>

<script>
const el = id => document.getElementById(id);
let stream, mediaRecorder, chunks = [];
let sentences = [];
let idx = 0;
let recording = false;
let storageMode = false; // false=直接下载, true=存储到本地
let db;

// 初始化IndexedDB
async function initDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open('VideoRecorderDB', 2);
    
    request.onerror = () => reject(request.error);
    request.onsuccess = () => {
      db = request.result;
      resolve(db);
    };
    
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      
      // 视频存储表
      if (!db.objectStoreNames.contains('videos')) {
        const store = db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        store.createIndex('timestamp', 'timestamp', { unique: false });
        store.createIndex('sentence', 'sentence', { unique: false });
        store.createIndex('sentenceSet', 'sentenceSet', { unique: false });
        store.createIndex('sentenceIndex', 'sentenceIndex', { unique: false });
      }
      
      // 进度记录表
      if (!db.objectStoreNames.contains('progress')) {
        const progressStore = db.createObjectStore('progress', { keyPath: 'sentenceSet' });
      }
    };
  });
}

// 存储视频到IndexedDB
async function storeVideo(blob, fileName, sentence, sentenceSet, sentenceIndex) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    
    const videoData = {
      fileName: fileName,
      blob: blob,
      sentence: sentence,
      sentenceSet: sentenceSet || 'custom',
      sentenceIndex: sentenceIndex || idx,
      timestamp: new Date().toISOString(),
      size: blob.size
    };
    
    const request = store.add(videoData);
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// 保存进度
async function saveProgress(sentenceSet, currentIndex) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readwrite');
    const store = transaction.objectStore('progress');
    
    const progressData = {
      sentenceSet: sentenceSet,
      currentIndex: currentIndex,
      timestamp: new Date().toISOString()
    };
    
    const request = store.put(progressData);
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// 获取进度
async function getProgress(sentenceSet) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readonly');
    const store = transaction.objectStore('progress');
    const request = store.get(sentenceSet);
    
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// 重置进度
async function deleteProgress(sentenceSet) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readwrite');
    const store = transaction.objectStore('progress');
    const request = store.delete(sentenceSet);
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// 获取所有存储的视频
async function getAllStoredVideos() {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readonly');
    const store = transaction.objectStore('videos');
    const request = store.getAll();
    
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// 删除存储的视频
async function deleteStoredVideo(id) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    const request = store.delete(id);
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// 清空所有存储的视频
async function clearAllStoredVideos() {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    const request = store.clear();
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// 句子集数据
const sentenceSets = {
  '50_sentences': null,
  '150_sentences': null
};

let currentSentenceSet = 'custom';

// 加载句子集文件
async function loadSentenceFile(filename) {
  try {
    const response = await fetch(`materials/${filename}`);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const text = await response.text();
    return text.split('\n').map(s => s.trim()).filter(Boolean);
  } catch (error) {
    console.error(`加载句子文件失败 (${filename}):`, error);
    return null;
  }
}

// 加载句子集
async function loadSentenceSet() {
  const selected = el('sentenceSet').value;
  currentSentenceSet = selected;
  
  if (selected === 'custom') {
    // 自定义模式
    el('sentences').readOnly = false;
    el('sentences').placeholder = '第一句\n第二句\n第三句';
    el('sentencesLabel').textContent = '输入句子（每行一条）';
    el('resetProgress').style.display = 'none';
    sentences = [];
    idx = 0;
    updateSentenceView();
    return;
  }
  
  // 预设句子集模式
  el('sentences').readOnly = true;
  el('resetProgress').style.display = 'inline-block';
  
  let filename, displayName;
  if (selected === '50_sentences') {
    filename = '50_sentences_list.txt';
    displayName = '50句练习集';
  } else if (selected === '150_sentences') {
    filename = '150_sentences_list.txt';
    displayName = '150句练习集';
  }
  
  el('sentencesLabel').textContent = `${displayName} (只读)`;
  el('sentences').placeholder = `正在加载${displayName}...`;
  
  // 从缓存或文件加载句子
  if (!sentenceSets[selected]) {
    sentenceSets[selected] = await loadSentenceFile(filename);
  }
  
  if (sentenceSets[selected]) {
    sentences = sentenceSets[selected];
    el('sentences').value = sentences.join('\n');
    
    // 恢复进度
    try {
      const progress = await getProgress(selected);
      if (progress && progress.currentIndex < sentences.length) {
        idx = progress.currentIndex;
        console.log(`恢复进度: ${displayName} 第${idx + 1}句`);
      } else {
        idx = 0;
      }
    } catch (error) {
      console.error('恢复进度失败:', error);
      idx = 0;
    }
    
    updateSentenceView();
    el('sentences').placeholder = `${displayName} - 共${sentences.length}句`;
  } else {
    el('sentences').placeholder = `加载${displayName}失败，请检查文件`;
    sentences = [];
    idx = 0;
    updateSentenceView();
  }
}

// 重置进度
async function resetProgress() {
  if (currentSentenceSet === 'custom') return;
  
  if (!confirm('确定要重置当前句子集的录制进度吗？')) return;
  
  try {
    await deleteProgress(currentSentenceSet);
    idx = 0;
    updateSentenceView();
    alert('进度已重置');
  } catch (error) {
    console.error('重置进度失败:', error);
    alert('重置进度失败: ' + error.message);
  }
}

// 初始化数据库
initDB().then(() => {
  console.log('IndexedDB 初始化成功');
  updateStorageInfo();
  // 页面加载时尝试恢复句子集选择
  loadSentenceSet();
}).catch(err => {
  console.error('IndexedDB 初始化失败:', err);
});

function updateSentenceView(){
  const total = sentences.length;
  const text = total ? sentences[idx] : '';
  el('currentText').textContent = text || '（没有句子）';
  el('idxInfo').textContent = total ? `第 ${idx+1}/${total} 句` : '';
}

el('init').onclick = async () => {
  try {
    // 获取用户选择的分辨率
    const resolution = el('resolution').value;
    let videoConstraints = { facingMode: 'user' };
    
    // 根据选择设置分辨率
    if (resolution !== 'auto') {
      const resolutions = {
        '360p': { width: 640, height: 360 },
        '480p': { width: 854, height: 480 },
        '720p': { width: 1280, height: 720 },
        '1080p': { width: 1920, height: 1080 }
      };
      
      if (resolutions[resolution]) {
        videoConstraints = {
          ...videoConstraints,
          width: { ideal: resolutions[resolution].width },
          height: { ideal: resolutions[resolution].height }
        };
      }
    }
    
    // 前置摄像头；如需后置，把 'user' 改为 'environment'
    stream = await navigator.mediaDevices.getUserMedia({
      video: videoConstraints,
      audio: true
    });
    
    el('preview').srcObject = stream;
    sentences = el('sentences').value
      .split('\n').map(s=>s.trim()).filter(Boolean);
    idx = 0;
    updateSentenceView();
    
    // 显示实际获取到的分辨率
    const videoTrack = stream.getVideoTracks()[0];
    const settings = videoTrack.getSettings();
    const actualRes = `${settings.width}×${settings.height}`;
    el('resolutionInfo').textContent = `实际分辨率: ${actualRes}`;
    
    alert('摄像头就绪！可以开始录制了。');
  } catch (e) {
    alert('无法获取摄像头/麦克风权限：' + e);
  }
};

el('next').onclick = async () => { 
  if (sentences.length){ 
    idx = Math.min(idx+1, sentences.length-1); 
    updateSentenceView(); 
    // 保存进度
    if (currentSentenceSet !== 'custom') {
      try {
        await saveProgress(currentSentenceSet, idx);
      } catch (error) {
        console.error('保存进度失败:', error);
      }
    }
  }
};

el('prev').onclick = async () => { 
  if (sentences.length){ 
    idx = Math.max(idx-1, 0); 
    updateSentenceView(); 
    // 保存进度
    if (currentSentenceSet !== 'custom') {
      try {
        await saveProgress(currentSentenceSet, idx);
      } catch (error) {
        console.error('保存进度失败:', error);
      }
    }
  }
};

// 监听分辨率变化
el('resolution').onchange = () => {
  if (stream) {
    el('resolutionInfo').textContent = '分辨率已更改，请重新初始化摄像头';
  }
};

// 切换下载模式
function toggleDownloadMode() {
  storageMode = !storageMode;
  const button = el('downloadMode');
  if (storageMode) {
    button.textContent = 'iPad模式: 存储到本地 ✓';
    button.style.backgroundColor = '#4CAF50';
    button.style.color = 'white';
    el('viewStored').style.display = 'inline-block';
    el('downloadAll').style.display = 'inline-block';
    el('clearAll').style.display = 'inline-block';
    el('downloadTip').textContent = 'iPad模式：视频将存储到浏览器本地，可稍后批量下载';
  } else {
    button.textContent = 'iPad模式: 存储到本地';
    button.style.backgroundColor = '';
    button.style.color = '';
    el('viewStored').style.display = 'none';
    el('downloadAll').style.display = 'none';
    el('clearAll').style.display = 'none';
    el('downloadTip').textContent = '提示：先在"设置 → Safari → 下载"选好固定保存文件夹';
  }
  updateStorageInfo();
}

// 更新存储信息
async function updateStorageInfo() {
  if (!db) return;
  
  try {
    const videos = await getAllStoredVideos();
    const count = videos.length;
    const totalSize = videos.reduce((sum, video) => sum + video.size, 0);
    const sizeInMB = (totalSize / (1024 * 1024)).toFixed(1);
    
    el('viewStored').textContent = `查看已存储视频 (${count})`;
    el('storageInfo').textContent = count > 0 ? `已存储 ${count} 个视频，约 ${sizeInMB} MB` : '';
  } catch (error) {
    console.error('更新存储信息失败:', error);
  }
}

// 查看存储的视频
el('viewStored').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('暂无存储的视频');
      return;
    }
    
    let list = '存储的视频列表：\n\n';
    videos.forEach((video, index) => {
      const date = new Date(video.timestamp).toLocaleString();
      const sizeMB = (video.size / (1024 * 1024)).toFixed(1);
      list += `${index + 1}. ${video.fileName}\n   句子: ${video.sentence}\n   时间: ${date}\n   大小: ${sizeMB} MB\n\n`;
    });
    
    alert(list);
  } catch (error) {
    alert('获取存储视频失败: ' + error.message);
  }
};

// 下载所有存储的视频
el('downloadAll').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('暂无存储的视频');
      return;
    }
    
    if (!confirm(`确定要下载所有 ${videos.length} 个视频吗？`)) return;
    
    // 逐个下载，间隔300ms
    for (let i = 0; i < videos.length; i++) {
      setTimeout(() => {
        const video = videos[i];
        const a = document.createElement('a');
        a.download = video.fileName;
        a.href = URL.createObjectURL(video.blob);
        a.click();
        URL.revokeObjectURL(a.href);
      }, i * 300);
    }
    
    el('storageInfo').textContent = `正在下载 ${videos.length} 个视频...`;
  } catch (error) {
    alert('下载失败: ' + error.message);
  }
};

// 清空所有存储的视频
el('clearAll').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('暂无存储的视频');
      return;
    }
    
    if (!confirm(`确定要清空所有 ${videos.length} 个存储的视频吗？此操作不可恢复！`)) return;
    
    await clearAllStoredVideos();
    updateStorageInfo();
    alert('已清空所有存储的视频');
  } catch (error) {
    alert('清空失败: ' + error.message);
  }
};

el('start').onclick = () => {
  if (!stream) return alert('请先点"初始化摄像头"');
  if (recording) return;
  chunks = [];
  
  // 根据用户选择的格式确定mimeType
  const selectedFormat = el('format').value;
  let mimeType;
  
  if (selectedFormat === 'mp4') {
    // 尝试不同的MP4编码组合
    const mp4Options = [
      'video/mp4;codecs=h264,aac',
      'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
      'video/mp4'
    ];
    mimeType = mp4Options.find(type => MediaRecorder.isTypeSupported(type)) || 'video/webm;codecs=vp9,opus';
  } else {
    mimeType = 'video/webm;codecs=vp9,opus';
  }
  
  mediaRecorder = new MediaRecorder(stream, { mimeType });
  mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
  mediaRecorder.onstop = saveBlob;
  mediaRecorder.start();
  recording = true;
};

el('stop').onclick = () => {
  if (mediaRecorder && recording) {
    mediaRecorder.stop();
    recording = false;
  }
};

function sanitize(s){
  return s.replace(/[\\/:*?"<>|]/g,'').replace(/\s+/g,' ').trim();
}
function ts(){
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;
}
async function saveBlob(){
  // 根据实际使用的mimeType确定文件扩展名
  const isMP4 = mediaRecorder.mimeType.includes('mp4');
  const fileExt = isMP4 ? 'mp4' : 'webm';
  const blobType = isMP4 ? 'video/mp4' : 'video/webm';
  
  const blob = new Blob(chunks, { type: blobType });
  const prefix = sanitize(el('prefix').value || '');
  const short = sentences[idx] ? sanitize(sentences[idx]).slice(0,12) : 'clip';
  const nameCore = [prefix, `S${String(idx+1).padStart(3,'0')}`, ts(), short].filter(Boolean).join('_');
  const fileName = `${nameCore}.${fileExt}`;
  
  if (storageMode) {
    // iPad模式：存储到IndexedDB
    try {
      await storeVideo(blob, fileName, sentences[idx] || '未知句子');
      updateStorageInfo();
      el('storageInfo').textContent = `视频已存储: ${fileName}`;
      console.log(`视频已存储到本地: ${fileName}`);
    } catch (error) {
      console.error('存储视频失败:', error);
      alert('存储视频失败: ' + error.message);
      // 失败时回退到直接下载
      directDownload(blob, fileName);
    }
  } else {
    // 普通模式：直接下载
    directDownload(blob, fileName);
  }
  
  // 显示格式信息
  console.log(`录制完成，格式: ${fileExt.toUpperCase()}, MIME类型: ${mediaRecorder.mimeType}`);
}

function directDownload(blob, fileName) {
  const a = document.createElement('a');
  a.download = fileName;
  a.href = URL.createObjectURL(blob);
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
