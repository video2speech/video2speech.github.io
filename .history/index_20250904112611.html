<!doctype html>
<html>
<meta charset="utf-8" />
<title>Video Recording Tool</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:800px;margin:24px auto;padding:0 16px;line-height:1.5}

<body>
  <h1>Video Recording Tool</h1>

  <div class="card">
    <div class="row">

        <option value="720p">720p (1280Ã—720) - Recommended</option>

        <option value="auto">Auto - Camera Default</option>
      </select>
    </div>
    <div class="row">
      <label>Preparation Time</label>
      <select id="prepTime">
        <option value="0.5">0.5 seconds</option>

      </select>

    <div class="row">
      <button id="init">Initialize Camera</button>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="skip">Skip</button>
      <button id="redo">Redo Last</button>
      <span class="muted" id="idxInfo"></span>
    </div>
    <div class="big" id="currentText" style="font-size: 2rem; font-weight: bold; text-align: center; padding: 20px; border: 2px solid #ddd; border-radius: 12px; margin: 16px 0; min-height: 80px; display: flex; align-items: center; justify-content: center;">Waiting for initialization...</div>
  </div>

  <div class="card">
    <video id="preview" playsinline autoplay muted></video>
    <div class="row" style="margin-top:8px; justify-content: center;">
      <button id="start" style="font-size: 1.5rem; padding: 15px 30px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 0 10px;">â–¶ START</button>
      <button id="stop" style="font-size: 1.5rem; padding: 15px 30px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 0 10px;">ðŸ’¾ SAVE ALL</button>
    </div>
    <div class="row" style="justify-content: center; margin-top: 10px;">
      <div id="recordingStatus" style="font-size: 1.2rem; font-weight: bold; color: #f44336; display: none;">ðŸ”´ RECORDING IN PROGRESS</div>
    </div>
    <div class="row">
      <button id="downloadAll" style="display:none">Save All</button>
      <button id="clearAll" style="display:none">Clear Storage</button>
    </div>
    <div class="row" style="flex-direction: column; align-items: center; margin-top: 10px;">
      <span class="muted" id="storageInfo" style="font-size: 1rem; margin-bottom: 5px;"></span>
      <span class="muted" id="resolutionInfo" style="font-size: 0.8rem; color: #888;"></span>
    </div>
    <div class="row">
      <!-- <span class="muted" id="downloadTip">iPad Mode: Videos are stored locally, use "Download All" to save them</span> -->
    </div>
  </div>

<script>
const el = id => document.getElementById(id);
let stream, mediaRecorder, chunks = [];
let sentences = [];
let idx = 0;
let recording = false;
let preparing = false; // New state for preparation phase
let preparationTimer = null;
let storageMode = true; // Default to iPad mode (store locally)
let isRedo = false; // flag for redo mode
let db;

// Initialize IndexedDB
async function initDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open('VideoRecorderDB', 2);
    
    request.onerror = () => reject(request.error);
    request.onsuccess = () => {
      db = request.result;
      resolve(db);
    };
    
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      
      // Video storage table
      if (!db.objectStoreNames.contains('videos')) {
        const store = db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        store.createIndex('timestamp', 'timestamp', { unique: false });
        store.createIndex('sentence', 'sentence', { unique: false });
        store.createIndex('sentenceSet', 'sentenceSet', { unique: false });
        store.createIndex('sentenceIndex', 'sentenceIndex', { unique: false });
      }
      
      // Progress tracking table
      if (!db.objectStoreNames.contains('progress')) {
        const progressStore = db.createObjectStore('progress', { keyPath: 'sentenceSet' });
      }
    };
  });
}

// Store video to IndexedDB
async function storeVideo(blob, fileName, sentence, sentenceSet, sentenceIndex) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    
    const videoData = {
      fileName: fileName,
      blob: blob,
      sentence: sentence,
      sentenceSet: sentenceSet || 'custom',
      sentenceIndex: sentenceIndex || idx,
      timestamp: new Date().toISOString(),
      size: blob.size
    };
    
    const request = store.add(videoData);
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// Save progress
async function saveProgress(sentenceSet, currentIndex) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readwrite');
    const store = transaction.objectStore('progress');
    
    const progressData = {
      sentenceSet: sentenceSet,
      currentIndex: currentIndex,
      timestamp: new Date().toISOString()
    };
    
    const request = store.put(progressData);
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// Get progress
async function getProgress(sentenceSet) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readonly');
    const store = transaction.objectStore('progress');
    const request = store.get(sentenceSet);
    
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// Delete progress
async function deleteProgress(sentenceSet) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['progress'], 'readwrite');
    const store = transaction.objectStore('progress');
    const request = store.delete(sentenceSet);
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// Get all stored videos
async function getAllStoredVideos() {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readonly');
    const store = transaction.objectStore('videos');
    const request = store.getAll();
    
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject(request.error);
  });
}

// Delete stored video
async function deleteStoredVideo(id) {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    const request = store.delete(id);
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// Clear all stored videos
async function clearAllStoredVideos() {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['videos'], 'readwrite');
    const store = transaction.objectStore('videos');
    const request = store.clear();
    
    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
}

// Sentence sets data
const sentenceSets = {
  '50_sentences': null,
  '150_sentences': null
};

let currentSentenceSet = '50_sentences';

// Load sentence set file
async function loadSentenceFile(filename) {
  try {
    const response = await fetch(`materials/${filename}`);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const text = await response.text();
    return text.split('\n').map(s => s.trim()).filter(Boolean);
  } catch (error) {
    console.error(`Failed to load sentence file (${filename}):`, error);
    return null;
  }
}

// Load sentence set
async function loadSentenceSet() {
  const selected = el('sentenceSet').value;
  currentSentenceSet = selected;
  
  let filename;
  if (selected === '50_sentences') {
    filename = '50_sentences_list.txt';
  } else if (selected === '150_sentences') {
    filename = '150_sentences_list.txt';
  }
  
  // Load sentences from cache or file
  if (!sentenceSets[selected]) {
    sentenceSets[selected] = await loadSentenceFile(filename);
  }
  
  if (sentenceSets[selected]) {
    sentences = sentenceSets[selected];
    
    // Restore progress
    try {
      const progress = await getProgress(selected);
      if (progress && progress.currentIndex < sentences.length) {
        idx = progress.currentIndex;
        console.log(`Progress restored: sentence ${idx + 1}`);
      } else {
        idx = 0;
      }
    } catch (error) {
      console.error('Failed to restore progress:', error);
      idx = 0;
    }
    
    updateSentenceView();
  } else {
    sentences = [];
    idx = 0;
    updateSentenceView();
  }
}

// Reset progress
async function resetProgress() {
  if (!confirm('Are you sure you want to reset the recording progress for the current sentence set?')) return;
  
  try {
    await deleteProgress(currentSentenceSet);
    idx = 0;
    updateSentenceView();
    alert('Progress has been reset');
  } catch (error) {
    console.error('Failed to reset progress:', error);
    alert('Failed to reset progress: ' + error.message);
  }
}

// Clear all progress
async function clearAllProgress() {
  if (!confirm('Are you sure you want to clear all recording progress? This action cannot be undone!')) return;
  
  try {
    const transaction = db.transaction(['progress'], 'readwrite');
    const store = transaction.objectStore('progress');
    await new Promise((resolve, reject) => {
      const request = store.clear();
      request.onsuccess = () => resolve();
      request.onerror = () => reject(request.error);
    });
    
    // Reset current progress
    idx = 0;
    updateSentenceView();
    alert('All progress has been cleared');
  } catch (error) {
    console.error('Failed to clear progress:', error);
    alert('Failed to clear progress: ' + error.message);
  }
}

// Initialize database
initDB().then(() => {
  console.log('IndexedDB initialized successfully');
  updateStorageInfo();
  // Try to restore sentence set selection on page load
  loadSentenceSet();
}).catch(err => {
  console.error('IndexedDB initialization failed:', err);
});

function updateSentenceView(){
  const total = sentences.length;
  const text = total ? sentences[idx] : '';
  el('currentText').textContent = text || 'No sentences available';
  el('idxInfo').textContent = total ? `${idx+1} / ${total}` : '';
}

el('init').onclick = async () => {
  try {
    // Get user selected resolution
    const resolution = el('resolution').value;
    let videoConstraints = { facingMode: 'user' };
    
    // Set resolution based on selection
    if (resolution !== 'auto') {
      const resolutions = {
        '360p': { width: 640, height: 360 },
        '480p': { width: 854, height: 480 },
        '720p': { width: 1280, height: 720 },
        '1080p': { width: 1920, height: 1080 }
      };
      
      if (resolutions[resolution]) {
        videoConstraints = {
          ...videoConstraints,
          width: { ideal: resolutions[resolution].width },
          height: { ideal: resolutions[resolution].height }
        };
      }
    }
    
    // Front camera; change 'user' to 'environment' for rear camera
    stream = await navigator.mediaDevices.getUserMedia({
      video: videoConstraints,
      audio: true
    });
    
    el('preview').srcObject = stream;
    // Sentences already loaded through loadSentenceSet(), no need to read from textbox
    updateSentenceView();
    
    // Display actual resolution obtained
    const videoTrack = stream.getVideoTracks()[0];
    const settings = videoTrack.getSettings();
    const actualRes = `${settings.width}Ã—${settings.height}`;
    el('resolutionInfo').textContent = `Actual Resolution: ${actualRes}`;
    
    // Show storage buttons since we're in iPad mode by default
    el('downloadAll').style.display = 'inline-block';
    el('clearAll').style.display = 'inline-block';
    
    alert('Camera ready! Videos will be stored locally.');
  } catch (e) {
    alert('Unable to access camera/microphone: ' + e);
  }
};

el('next').onclick = async () => { 
  if (sentences.length){ 
    idx = Math.min(idx+1, sentences.length-1); 
    isRedo = false; // Reset redo flag
    updateSentenceView(); 
    // Save progress
    try {
      await saveProgress(currentSentenceSet, idx);
    } catch (error) {
      console.error('Failed to save progress:', error);
    }
  }
};

el('prev').onclick = async () => { 
  if (sentences.length){ 
    idx = Math.max(idx-1, 0); 
    isRedo = false; // Reset redo flag
    updateSentenceView(); 
    // Save progress
    try {
      await saveProgress(currentSentenceSet, idx);
    } catch (error) {
      console.error('Failed to save progress:', error);
    }
  }
};

// Skip current sentence
el('skip').onclick = async () => {
  if (sentences.length && idx < sentences.length - 1) {
    idx++;
    isRedo = false; // Reset redo flag
    updateSentenceView();
    // Save progress
    try {
      await saveProgress(currentSentenceSet, idx);
      console.log(`Skipped to sentence ${idx + 1}`);
    } catch (error) {
      console.error('Failed to save progress:', error);
    }
  } else if (idx >= sentences.length - 1) {
    alert('This is the last sentence!');
  }
};

// Redo last sentence (go back to previous sentence)
el('redo').onclick = async () => {
  if (sentences.length && idx > 0) {
    idx--; // Go back to previous sentence
    isRedo = true; // Set redo flag for video naming
    console.log(`Redo last sentence ${idx + 1}: ${sentences[idx]}`);
    updateSentenceView();
    // Save progress
    try {
      await saveProgress(currentSentenceSet, idx);
    } catch (error) {
      console.error('Failed to save progress:', error);
    }
  } else {
    console.log('Cannot redo: already at first sentence or no sentences available');
  }
};

// Listen for resolution changes
el('resolution').onchange = () => {
  if (stream) {
    el('resolutionInfo').textContent = 'Resolution changed, please reinitialize camera';
  }
};


// Update storage info
async function updateStorageInfo() {
  if (!db) {
    console.log('Database not initialized yet');
    return;
  }
  
  try {
    const videos = await getAllStoredVideos();
    const count = videos.length;
    const totalSize = videos.reduce((sum, video) => sum + video.size, 0);
    const sizeInMB = (totalSize / (1024 * 1024)).toFixed(1);
    
    el('storageInfo').textContent = count > 0 ? `Cached ${count} videos, ~${sizeInMB} MB` : '';
    
    console.log(`Storage info updated: ${count} videos, ${sizeInMB} MB`);
  } catch (error) {
    console.error('Failed to update storage info:', error);
    // Update UI even if error occurs to avoid freezing
    el('storageInfo').textContent = '';
  }
}


// Download all stored videos
el('downloadAll').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('No stored videos found');
      return;
    }
    
    if (!confirm(`Are you sure you want to download all ${videos.length} videos? Videos will be automatically cleared from storage after download.`)) return;
    
    // Download one by one, 300ms interval
    for (let i = 0; i < videos.length; i++) {
      setTimeout(async () => {
        const video = videos[i];
        const a = document.createElement('a');
        a.download = video.fileName;
        a.href = URL.createObjectURL(video.blob);
        a.click();
        URL.revokeObjectURL(a.href);
        
        // Delete video after download
        try {
          await deleteStoredVideo(video.id);
          console.log(`Deleted stored video: ${video.fileName}`);
        } catch (error) {
          console.error(`Failed to delete video: ${video.fileName}`, error);
        }
        
        // Update storage info after last video download
        if (i === videos.length - 1) {
          setTimeout(() => {
            updateStorageInfo();
            el('storageInfo').textContent = `Downloaded ${videos.length} videos and cleared storage`;
          }, 500);
        }
      }, i * 300);
    }
    
    el('storageInfo').textContent = `Downloading ${videos.length} videos...`;
  } catch (error) {
    alert('Download failed: ' + error.message);
  }
};

// Clear all stored videos
el('clearAll').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('No stored videos found');
      return;
    }
    
    if (!confirm(`Are you sure you want to clear all ${videos.length} stored videos? This action cannot be undone!`)) return;
    
    await clearAllStoredVideos();
    
    // Force reset UI state
    el('storageInfo').textContent = '';
    
    // Call updateStorageInfo again to ensure correct state
    setTimeout(() => {
      updateStorageInfo();
    }, 100);
    
    alert('All stored videos have been cleared');
  } catch (error) {
    console.error('Clear storage error:', error);
    alert('Failed to clear storage: ' + error.message);
  }
};

// New start button logic: triggers preparation phase
el('start').onclick = () => {
  if (!stream) return alert('Please initialize camera first!');
  if (recording || preparing) return; // Can't start if already recording or preparing
  
  // Start preparation phase
  preparing = true;
  const prepTime = parseFloat(el('prepTime').value) * 1000; // Convert to milliseconds
  
  // Add preparation animation to current text
  el('currentText').classList.add('preparation');
  
  // Clear any existing timer
  if (preparationTimer) {
    clearTimeout(preparationTimer);
  }
  
  console.log(`Starting preparation phase for ${prepTime/1000} seconds`);
  
  // After preparation time, start actual recording
  preparationTimer = setTimeout(() => {
    startActualRecording();
  }, prepTime);
};

// Function to start actual recording after preparation
function startActualRecording() {
  if (!stream) {
    preparing = false;
    el('currentText').classList.remove('preparation');
    return alert('Camera not available!');
  }
  
  chunks = [];
  preparing = false;
  
  // Remove preparation animation, add recording style
  el('currentText').classList.remove('preparation');
  el('currentText').classList.add('recording');
  
  // Use MP4 format by default
  const mp4Options = [
    'video/mp4;codecs=h264,aac',
    'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
    'video/mp4'
  ];
  const mimeType = mp4Options.find(type => MediaRecorder.isTypeSupported(type)) || 'video/webm;codecs=vp9,opus';
  
  mediaRecorder = new MediaRecorder(stream, { mimeType });
  mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
  mediaRecorder.onstop = saveBlob;
  mediaRecorder.start();
  recording = true;
  
  // Show recording status
  el('recordingStatus').style.display = 'block';
  el('start').style.opacity = '1'; // Keep start button available
  
  console.log('Started actual recording');
}

// New stop button logic: acts as "Save All" button
el('stop').onclick = async () => {
  try {
    const videos = await getAllStoredVideos();
    if (videos.length === 0) {
      alert('No videos to save!');
      return;
    }
    
    // Use the same logic as downloadAll
    if (navigator.share && videos.length > 1) {
      // Try Web Share API for multiple files (iOS Safari)
      try {
        const files = videos.map(video => new File([video.blob], video.fileName, { type: video.blob.type }));
        await navigator.share({ files });
        
        // Clear videos after successful share
        for (const video of videos) {
          await deleteStoredVideo(video.id);
        }
        updateStorageInfo();
        el('storageInfo').textContent = `Shared ${videos.length} videos and cleared storage`;
        return;
      } catch (shareError) {
        console.log('Web Share failed, falling back to individual downloads:', shareError);
      }
    }
    
    // Fallback: download videos one by one
    for (let i = 0; i < videos.length; i++) {
      setTimeout(async () => {
        const video = videos[i];
        const url = URL.createObjectURL(video.blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = video.fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        // Delete video after download
        await deleteStoredVideo(video.id);
        
        if (i === videos.length - 1) {
          setTimeout(() => {
            updateStorageInfo();
            el('storageInfo').textContent = `Downloaded ${videos.length} videos and cleared storage`;
          }, 500);
        }
      }, i * 300);
    }
    
    el('storageInfo').textContent = `Saving ${videos.length} videos...`;
  } catch (error) {
    alert('Save failed: ' + error.message);
  }
};

// Add spacebar shortcut support - only triggers start button
document.addEventListener('keydown', (event) => {
  // Only trigger when spacebar is pressed and not focused on input elements
  if (event.code === 'Space' && !['INPUT', 'TEXTAREA', 'SELECT'].includes(event.target.tagName)) {
    event.preventDefault(); // Prevent page scrolling
    
    // Spacebar only triggers start button (preparation phase)
    el('start').click();
  }
});

function sanitize(s){
  return s.replace(/[\\/:*?"<>|]/g,'').replace(/\s+/g,' ').trim();
}
function ts(){
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;
}
async function saveBlob(){
  // Determine file extension based on actual mimeType used
  const isMP4 = mediaRecorder.mimeType.includes('mp4');
  const fileExt = isMP4 ? 'mp4' : 'webm';
  const blobType = isMP4 ? 'video/mp4' : 'video/webm';
  
  const blob = new Blob(chunks, { type: blobType });
  const sentence = sentences[idx] ? sanitize(sentences[idx]) : 'unknown_sentence';
  const timestamp = ts();
  const redoSuffix = isRedo ? '_redo' : '';
  const fileName = `${sentence}_${timestamp}${redoSuffix}.mp4`; // Always use mp4 extension
  
  if (storageMode) {
    // iPad mode: Store to IndexedDB
    try {
      await storeVideo(blob, fileName, sentences[idx] || 'unknown sentence', currentSentenceSet, idx);
      updateStorageInfo();
      el('storageInfo').textContent = `Video stored: ${fileName}`;
      console.log(`Video stored locally: ${fileName}`);
    } catch (error) {
      console.error('Failed to store video:', error);
      alert('Failed to store video: ' + error.message);
      // Fallback to direct download on failure
      directDownload(blob, fileName);
    }
  } else {
    // Normal mode: Direct download
    directDownload(blob, fileName);
  }
  
  // Reset redo flag and clear recording state after completion
  isRedo = false;
  recording = false;
  preparing = false;
  
  // Clear visual states
  el('currentText').classList.remove('preparation', 'recording');
  el('recordingStatus').style.display = 'none';
  
  // Clear any pending preparation timer
  if (preparationTimer) {
    clearTimeout(preparationTimer);
    preparationTimer = null;
  }
  
  // Auto jump to next sentence after recording completion (if not the last sentence)
  if (idx < sentences.length - 1) {
    idx++;
    updateSentenceView();
    
    // Save progress
    try {
      await saveProgress(currentSentenceSet, idx);
      console.log(`Auto moved to next sentence: sentence ${idx + 1}`);
    } catch (error) {
      console.error('Failed to save progress:', error);
    }
  } else {
    // All sentences completed
    alert(`Congratulations! You have completed recording all ${sentences.length} sentences!`);
  }
  
  // Display format information
  console.log(`Recording completed, format: ${fileExt.toUpperCase()}, MIME type: ${mediaRecorder.mimeType}`);
}

function directDownload(blob, fileName) {
  const a = document.createElement('a');
  a.download = fileName;
  a.href = URL.createObjectURL(blob);
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
